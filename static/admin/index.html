<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Content Manager</title>
    <!-- Include the styles for the Netlify CMS UI -->
    <link href="https://unpkg.com/@staticcms/app@^3.0.0/dist/main.css" rel="stylesheet" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Configure CMS
      window.CMS_MANUAL_INIT = true;
      
      // Initialize the CMS
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'athrvakhrbde/wrong2',
            branch: 'main',
            site_domain: 'wrong.athrvakhrbde.com'
          }
        }
      });

      // Preview styles
      CMS.registerPreviewStyle("/css/style.css");
      
      // Register a preview template for posts
      CMS.registerPreviewTemplate("posts", createClass({
        render: function() {
          const entry = this.props.entry;
          return h("div", {},
            h("h1", {}, entry.getIn(["data", "title"])),
            h("div", {"className": "content"}, this.props.widgetFor("body"))
          );
        }
      }));
    </script>
  </body>
</html>
