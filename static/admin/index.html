<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Content Manager</title>
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/@staticcms/app@^3.4.5/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init();

      // Handle successful login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Handle successful publish
      window.CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          return entry;
        },
      });

      window.CMS.registerEventListener({
        name: 'postPublish',
        handler: () => {
          window.location.href = '/';
        },
      });
    </script>

    <style>
      /* Hide Decap CMS branding */
      a[href^="https://decapcms.org"] {
        display: none !important;
      }
      /* Improve admin UI */
      .css-1gj57a0-SidebarContainer-card {
        width: 250px !important;
      }
      .css-v758ki-AppMainContainer {
        margin-left: 250px !important;
        max-width: calc(100% - 250px) !important;
      }
      .css-12b66la-AppHeaderContent {
        padding: 20px !important;
      }
      .css-104dqk8-AppHeaderButton-button-buttonActive-buttonActive-buttonActive-buttonActive-AppHeaderButton {
        margin: 0 5px !important;
      }
      .css-12b66la-AppHeaderContent {
        justify-content: space-between !important;
      }
      /* Improve content layout */
      .css-1f7nhiq-CollectionMain {
        padding: 20px !important;
      }
      .css-1hvrgvd-CollectionTopContainer-card-cardTop {
        margin-bottom: 20px !important;
      }
    </style>
  </body>
</html>
