<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Register preview styles
      CMS.registerPreviewStyle("/css/style.css");

      // Handle workflow status changes
      CMS.registerEventListener({
        name: 'workflowStatus',
        handler: ({ status }) => {
          // When entry is unpublished or deleted, wait briefly then reload
          if (status === 'unpublished' || status === 'deleted') {
            setTimeout(() => {
              window.location.href = '/';
            }, 1500);
          }
        },
      });

      // Handle successful publish
      CMS.registerEventListener({
        name: 'afterPublish',
        handler: () => {
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        },
      });

      // Handle successful unpublish
      CMS.registerEventListener({
        name: 'unpublished',
        handler: () => {
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        },
      });

      // Handle successful delete
      CMS.registerEventListener({
        name: 'afterDelete',
        handler: () => {
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        },
      });

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("logout", () => {
          document.location.href = "/";
        });
      }
    </script>

    <style>
      /* Hide Decap CMS branding */
      a[href^="https://decapcms.org"] {
        display: none !important;
      }
      
      /* Improve admin UI */
      .css-1gj57a0-SidebarContainer-card {
        width: 250px !important;
      }
      
      .css-v758ki-AppMainContainer {
        margin-left: 250px !important;
        max-width: calc(100% - 250px) !important;
      }
      
      .css-12b66la-AppHeaderContent {
        padding: 20px !important;
        justify-content: space-between !important;
      }
      
      .css-104dqk8-AppHeaderButton-button-buttonActive-buttonActive-buttonActive-buttonActive-AppHeaderButton {
        margin: 0 5px !important;
      }
      
      /* Improve content layout */
      .css-1f7nhiq-CollectionMain {
        padding: 20px !important;
      }
      
      .css-1hvrgvd-CollectionTopContainer-card-cardTop {
        margin-bottom: 20px !important;
      }
      
      /* Preview improvements */
      .frame-content {
        background: var(--color-background);
      }
    </style>
  </body>
</html>
