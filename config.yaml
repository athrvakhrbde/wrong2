baseURL: "https://wrong.athrvakhrbde.com"
languageCode: "en-us"
title: "Wrong"
theme: "hugo-theme-novela"

paginate: 6
summaryLength: 30

params:
  description: "Welcome to Wrong"
  images: ["site-feature-image.jpg"]
  title: "Wrong"
  subtitle: "A Hugo Blog Theme"
  hero:
    heading: "Welcome to Wrong"
    maxWidth: 652
  social:
    twitter: "https://twitter.com/forestryio"
    github: "https://github.com/forestryio/novela-hugo-starter"
    linkedin: "https://www.linkedin.com/company/forestry.io"
    instagram: "https://www.instagram.com/forestryio/"
    dribbble: "https://dribbble.com/forestryio"

taxonomies:
  author: authors
  tag: tags
  category: categories

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai

outputs:
  home: ["HTML", "RSS"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML"]
  term: ["HTML"]
