[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
HUGO_VERSION = "0.81.0"
GO_VERSION = "1.21.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"
NODE_VERSION = "20"
GIT_LFS_SKIP_SMUDGE = "1"
REPOSITORY_URL = "https://github.com/athrvakhrbde/wrong2"
BRANCH = "main"

# Add the following lines if using SSH keys for authentication
GIT_SSH_KEY = "your-ssh-key"
GIT_SSH_KEY_PATH = "/path/to/your/ssh-key"

# Homepage redirect
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# This needs to come last - catch any paths that don't exist and send to 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), microphone=(), camera=()"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

[context.production]
  command = "git submodule update --init --recursive && hugo"
  [context.production.environment]
  HUGO_VERSION = "0.81.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  NODE_ENV = "production"

[context.split1]
  command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
  HUGO_VERSION = "0.81.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
  command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
  publish = "public"
  [context.deploy-preview.environment]
  HUGO_VERSION = "0.81.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.branch-deploy]
  command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
  publish = "public"
  [context.branch-deploy.environment]
  HUGO_VERSION = "0.81.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.next.environment]
  HUGO_ENABLEGITINFO = "true"
  NODE_ENV = "development"

[dev]
framework = "hugo"
targetPort = 1313
