{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-metadata">
            {{ .Date.Format "January 2, 2006" }}
            {{ with .Params.authors }}
            Â· {{ delimit . ", " }}
            {{ end }}
        </div>
    </header>

    {{ if .Params.hero }}
    <div class="post-hero">
        <img src="{{ .Params.hero }}" alt="{{ .Title }}">
    </div>
    {{ end }}

    <div class="post-content">
        {{ .Content }}
    </div>
</article>

<style>
.post {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
}

.post-header {
    text-align: center;
    margin-bottom: 40px;
}

.post-header h1 {
    font-size: 48px;
    margin: 0 0 20px;
    color: var(--primary);
}

.post-metadata {
    font-size: 16px;
    color: var(--grey);
}

.post-hero {
    margin: 40px -20px;
}

.post-hero img {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
}

.post-content {
    font-size: 18px;
    line-height: 1.8;
    color: var(--secondary);
}

.post-content p {
    margin-bottom: 24px;
}

@media (max-width: 768px) {
    .post-header h1 {
        font-size: 32px;
    }

    .post-content {
        font-size: 16px;
    }
}
</style>
{{ end }}
