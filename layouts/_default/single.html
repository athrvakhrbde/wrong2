{{ define "main" }}
  <section class="section narrow">
    <article class="post-content">
      <header class="post-content-header">
        <h1 class="post-content-title">{{ .Title }}</h1>
      </header>

      {{ .Content }}
    </article>
    <div class="post-content-footer">
      {{ template "_internal/disqus.html" . }}
    </div>
  </section>
{{ end }}
