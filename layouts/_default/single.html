<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/fix.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      padding: 30px 0;
      border-bottom: 1px solid #eee;
    }
    
    header h1 {
      font-size: 32px;
    }
    
    header a {
      color: #333;
      text-decoration: none;
    }
    
    .post-header {
      margin: 60px 0 40px;
    }
    
    .post-title {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    
    .post-meta {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }
    
    .post-content {
      font-size: 18px;
      line-height: 1.7;
    }
    
    .post-content p {
      margin-bottom: 1.5em;
    }
    
    .post-content h2 {
      font-size: 28px;
      margin: 1.5em 0 0.5em;
    }
    
    .post-content h3 {
      font-size: 24px;
      margin: 1.5em 0 0.5em;
    }
    
    .post-content ul, .post-content ol {
      margin-bottom: 1.5em;
      padding-left: 1.5em;
    }
    
    .post-navigation {
      margin-top: 60px;
      padding-top: 30px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    
    .post-navigation a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .post-navigation a:hover {
      background-color: #555;
    }
    
    footer {
      border-top: 1px solid #eee;
      padding: 30px 0;
      margin-top: 60px;
      text-align: center;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>
    
    <article class="post">
      <div class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
      </div>
      
      <div class="post-content">
        {{ .Content }}
      </div>
      
      <div class="post-navigation">
        <a href="/" class="back-to-home">Back to Home</a>
      </div>
    </article>
    
    <footer>
      <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
      <div class="social-links">
        {{ range $name, $url := .Site.Params.social }}
          <a href="{{ $url }}" target="_blank" rel="noopener noreferrer">{{ $name }}</a>
        {{ end }}
      </div>
    </footer>
  </div>
</body>
</html>
