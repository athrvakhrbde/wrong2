{{ define "main" }}
<article class="post">
  <div class="post-content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </div>
</article>

<style>
.post {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: var(--color-background);
}

.post-content {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

.post-content h1 {
  font-size: 3.5rem;
  line-height: 1.2;
  margin-bottom: 2rem;
  color: var(--color-text);
}

.post-content p {
  font-size: 1.2rem;
  line-height: 1.6;
  margin-bottom: 1.5rem;
  color: var(--color-text);
}

@media (max-width: 768px) {
  .post-content {
    padding: 2rem 1rem;
  }
  
  .post-content h1 {
    font-size: 2.5rem;
  }
}
</style>
{{ end }}
