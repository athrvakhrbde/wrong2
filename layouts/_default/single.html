{{ define "main" }}
<article class="post-content">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time>{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .Params.authors }}
      <span class="authors">
        {{ range . }}
          <span class="author">{{ . }}</span>
        {{ end }}
      </span>
      {{ end }}
    </div>
  </header>

  {{ with .Params.hero }}
    <div class="post-hero">
      <img src="{{ . }}" alt="{{ $.Title }}" />
    </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

<style>
.post-content {
  max-width: 680px;
  margin: 0 auto;
  padding: 2rem;
  background: var(--color-background);
  color: var(--color-text);
}

.post-header {
  margin-bottom: 2rem;
  text-align: center;
}

.post-header h1 {
  margin: 0 0 1rem;
  font-size: 2.5rem;
  line-height: 1.2;
}

.post-meta {
  font-size: 0.9rem;
  color: var(--color-text-light);
}

.post-meta > * + * {
  margin-left: 1rem;
}

.post-hero {
  margin: 2rem -2rem;
}

.post-hero img {
  width: 100%;
  height: auto;
}

.post-content {
  line-height: 1.6;
}

@media (max-width: 768px) {
  .post-content {
    padding: 1rem;
  }
  
  .post-hero {
    margin: 1rem -1rem;
  }
}
</style>
{{ end }}
