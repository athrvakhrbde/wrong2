{{ define "main" }}
<div class="home">
  <div class="content">
    <h1>{{ .Title }}</h1>
    {{ range where .Site.RegularPages "Type" "post" }}
      <article class="post-item">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      </article>
    {{ end }}
  </div>
  <div class="view-controls">
    <button class="grid-view" aria-label="Grid view">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <button class="list-view" aria-label="List view">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
        <rect x="3" y="11" width="18" height="2" fill="currentColor"/>
        <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
      </svg>
    </button>
  </div>
</div>

<style>
.home {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 4rem 2rem;
  background: var(--color-background);
}

.content {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

.content h1 {
  font-size: 3.5rem;
  line-height: 1.2;
  margin-bottom: 4rem;
  color: var(--color-text);
}

.post-item {
  margin-bottom: 2rem;
}

.post-item h2 {
  font-size: 2rem;
  line-height: 1.4;
}

.post-item h2 a {
  color: var(--color-text);
  text-decoration: none;
  transition: color 0.2s;
}

.post-item h2 a:hover {
  color: var(--color-primary);
}

.view-controls {
  position: fixed;
  right: 2rem;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.view-controls button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  color: var(--color-text);
  opacity: 0.5;
  transition: opacity 0.2s;
}

.view-controls button:hover {
  opacity: 1;
}

@media (max-width: 768px) {
  .home {
    padding: 2rem 1rem;
  }
  
  .content h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
  }
  
  .post-item h2 {
    font-size: 1.5rem;
  }
  
  .view-controls {
    display: none;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const gridBtn = document.querySelector('.grid-view');
  const listBtn = document.querySelector('.list-view');
  const content = document.querySelector('.content');
  
  gridBtn.addEventListener('click', () => {
    content.classList.remove('list-layout');
    content.classList.add('grid-layout');
    localStorage.setItem('viewMode', 'grid');
  });
  
  listBtn.addEventListener('click', () => {
    content.classList.remove('grid-layout');
    content.classList.add('list-layout');
    localStorage.setItem('viewMode', 'list');
  });
  
  // Restore previous view mode
  const savedViewMode = localStorage.getItem('viewMode');
  if (savedViewMode) {
    content.classList.add(`${savedViewMode}-layout`);
  }
});
</script>
{{ end }}
