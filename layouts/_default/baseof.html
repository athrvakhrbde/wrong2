<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            width: 100%;
            margin-bottom: 2rem;
        }
        .hero img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .content {
            color: #444;
        }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
